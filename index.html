<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte profissional -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- Biblioteca para baixar card como PNG -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 transition-colors min-h-screen flex items-center justify-center font-poppins" >

  <div id="card"
       class="w-[420px] p-10 rounded-3xl bg-white shadow-xl transition">

      <!-- FOTO -->
      <label for="imgInput" class="cursor-pointer block text-center">
        <img id="profileImg"
             src="https://via.placeholder.com/150"
             class="w-32 h-32 mx-auto rounded-full object-cover border-4 border-gray-300">
      </label>
      <input id="imgInput" type="file" accept="image/*" class="hidden">

      <!-- CAMPOS EDITÁVEIS -->
      <h2 contenteditable="true"
          class="text-2xl font-semibold text-center text-gray-900 mt-6">
        Nome do Usuário
      </h2>

      <p contenteditable="true"
         class="text-center text-gray-600 mt-5">
        Cargo | Área Profissional
      </p>

      <p contenteditable="true"
         class="text-center text-gray-500 mt-5">
        Profissional dedicado com foco em inovação e experiência em múltiplas áreas.
      </p>

      <!-- REDES SOCIAIS -->
      <div class="flex justify-center space-x-5 mt-6 text-gray-600 text-2xl">
        <a href="#" class="hover:text-blue-600 transition">
            <i class="fa-brands fa-linkedin"></i>
        </a>

        <a href="#" class="hover:text-pink-600 transition">
            <i class="fa-brands fa-instagram"></i>
        </a>
      </div>

      <!-- BOTÕES -->
      <div class="flex justify-center mt-6 space-x-4">
        <button class="px-4 py-2 rounded-lg bg-blue-600 text-white text-sm hover:bg-blue-700 transition">
          Contato
        </button>
        <button class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 text-sm hover:bg-gray-300 transition">
          Portfólio
        </button>
      </div>

      <!-- PALETA DE CORES PROFISSIONAIS -->
      <div class="text-center mt-8">
        <p class="text-gray-600 mb-2 text-sm font-medium">Mudar cor do card:</p>
        <div class="flex justify-center space-x-3">

          <button onclick="changeColor('#000000')" class="w-6 h-6 rounded-full border bg-black"></button> 
          <button onclick="changeColor('#f1f5f9')" class="w-6 h-6 rounded-full border bg-slate-100"></button>
          <button onclick="changeColor('#e0f2fe')" class="w-6 h-6 rounded-full border bg-sky-100"></button>
          <button onclick="changeColor('#eef2ff')" class="w-6 h-6 rounded-full border bg-indigo-100"></button>
          <button onclick="changeColor('#1E293B')" class="w-6 h-6 rounded-full border" style="background:#1E293B;"></button>
          <button onclick="changeColor('#ffffff')" class="w-6 h-6 rounded-full border bg-white"></button>

        </div>
      </div>

      <!-- RESETAR CARD -->
      <button onclick="resetCard()"
              class="mt-4 mx-auto block px-3 py-2 bg-gray-400 text-white text-xs rounded-lg hover:bg-gray-500 transition">
        Resetar
      </button>

  </div>

  <!-- ÍCONES FONT AWESOME -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
  <script>
    function changeColor(color) {
  const card = document.getElementById("card");

  card.style.background = color;

  // textos que devem mudar de cor
  const texts = card.querySelectorAll("h2, p, a, i");

  // botões (Contato / Portfólio / Download / Resetar)
  const buttons = card.querySelectorAll("#card button");

  // elementos que NÃO devem mudar de cor (a paleta)
  const palette = card.querySelector(".palette");

  if (color === "#000000") {
    // textos ficam brancos
    texts.forEach(el => {
      if (!palette || !palette.contains(el)) {
        el.classList.add("text-white");
      }
    });


  } else {
    // volta ao padrão
    texts.forEach(el => el.classList.remove("text-white"));
    buttons.forEach(btn => {
      btn.style.background = "";
      btn.style.color = "";
    });
  }
}

    // troca de foto
    imgInput.onchange = e => {
      let file = e.target.files[0];
      if (file) profileImg.src = URL.createObjectURL(file);
    };

    // RESETAR CARD
    function resetCard() {
      document.getElementById("card").style.background = "#ffffff";

      profileImg.src = "https://via.placeholder.com/150";

      const texts = document.querySelectorAll("#card h2, #card p");
      texts[0].innerText = "Nome do Usuário";
      texts[1].innerText = "Cargo | Área Profissional";
      texts[2].innerText = "Profissional dedicado com foco em inovação e experiência em múltiplas áreas.";

      const icons = document.querySelectorAll("#card a i");
      icons[0].className = "fa-brands fa-linkedin";
      icons[1].className = "fa-brands fa-instagram";

      const all = document.querySelectorAll("#card *");
      all.forEach(el => el.classList.remove("text-white"));
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
